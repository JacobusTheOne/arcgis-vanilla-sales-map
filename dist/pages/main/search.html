<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css"
    />
    <!-- <link rel="stylesheet" href="https://resources/demos/style.css" /> -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.js"></script> -->
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="../../js/search.js"></script>

    <script>
      $(document).ready(function () {
        //////////////////////////
        $("#slider-range").slider({
          range: true,
          min: 0,
          max: 58000000,
          values: [0, 5800000],
          slide: function (event, ui) {
            $("#amount").val("R" + ui.values[0] + " - R" + ui.values[1]);
          },
        });
        $("#amount").val(
          "R" +
            $("#slider-range").slider("values", 0) +
            " - R" +
            $("#slider-range").slider("values", 1)
        );
        ////////////////
        $("#slider-range2").slider({
          range: true,
          min: 1,
          max: 6,
          values: [0, 6],
          slide: function (event, ui) {
            $("#amount2").val(ui.values[0] + " - " + ui.values[1]);
          },
        });
        $("#amount2").val(
          $("#slider-range2").slider("values", 0) +
            " - " +
            $("#slider-range2").slider("values", 1)
        );
        //////////////////
        $("#slider-range3").slider({
          range: true,
          min: 1,
          max: 6,
          values: [0, 6],
          slide: function (event, ui) {
            $("#amount3").val(ui.values[0] + " - " + ui.values[1]);
          },
        });
        $("#amount3").val(
          $("#slider-range3").slider("values", 0) +
            " - " +
            $("#slider-range3").slider("values", 1)
        );
        //////////////////
      });
    </script>
    <style>
      #submit-button {
        margin-top: 30px;
      }
      /* Style the tab */
      .tab {
        overflow: hidden;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
      }

      /* Style the buttons that are used to open the tab content */
      .tab button {
        background-color: inherit;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        transition: 0.3s;
      }

      /* Change background color of buttons on hover */
      .tab button:hover {
        background-color: #ddd;
      }

      /* Create an active/current tablink class */
      .tab button.active {
        background-color: #ccc;
      }

      /* Style the tab content */
      .tabcontent {
        display: none;
        padding: 6px 12px;
        border: 1px solid #ccc;
        border-top: none;
      }
      /* Customize the label (the container) */
      .container {
        display: block;
        position: relative;
        padding-left: 35px;
        margin-bottom: 12px;
        cursor: pointer;
        font-size: 16px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      /* Hide the browser's default checkbox */
      .container input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
        height: 0;
        width: 0;
      }

      /* Create a custom checkbox */
      .checkmark {
        position: absolute;
        top: 0;
        left: 0;
        height: 25px;
        width: 25px;
        background-color: #eee;
      }

      /* On mouse-over, add a grey background color */
      .container:hover input ~ .checkmark {
        background-color: #ccc;
      }

      /* When the checkbox is checked, add a blue background */
      .container input:checked ~ .checkmark {
        background-color: #2196f3;
      }

      /* Create the checkmark/indicator (hidden when not checked) */
      .checkmark:after {
        content: "";
        position: absolute;
        display: none;
      }

      /* Show the checkmark when checked */
      .container input:checked ~ .checkmark:after {
        display: block;
      }

      /* Style the checkmark/indicator */
      .container .checkmark:after {
        left: 9px;
        top: 5px;
        width: 5px;
        height: 10px;
        border: solid white;
        border-width: 0 3px 3px 0;
        -webkit-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
        transform: rotate(45deg);
      }
      .dropdown {
        position: relative;
        display: inline-block;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        padding: 12px 16px;
        z-index: 999;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      .margin-bottom {
        margin: 0 0 1em 0;
      }
      .full-width {
        width: 100%;
      }
    </style>
    <title>Search</title>
  </head>
  <body>
    <section>
      <div class="tab">
        <button
          id="defaultOpen"
          class="tablinks"
          onclick="openCity(event, 'For Sale')"
        >
          For Sale
        </button>
        <button class="tablinks" onclick="openCity(event, 'Unit Search')">
          Unit Search
        </button>
      </div>
      <!-- Tab content -->
      <div id="For Sale" class="tabcontent">
        <form id="for-sale">
          <h1>LOCATION & ESTATE DETAIL</h1>
          <h6>Province: Western Cape</h6>
          <h6>Suburb: Paarl</h6>
          <h6>Estates</h6>
          <select id="estates" name="estates">
            <option
              name="property-type-any"
              value="any"
              selected
              disabled
              hidden
            >
              Any
            </option>
            <option name="property-type-vdvi-hoa1 " value="hoa-i">
              VDV I: HOA I
            </option>
            <option name="property-type-vdvi-phase1" value="vdv1-phase-1">
              VDV I: Phase 1
            </option>
            <option
              name="property-type-vdvii-river-club"
              value="vdv2-river-club"
            >
              VDV II: River Club
            </option>
            <option
              name="property-type-vdvii-gentleman-estate"
              value="vdv2-gentleman-estate"
            >
              VDV II:Gentleman Est
            </option>
            <option name="property-type-vdvii-la-vue" value="vdv2-la-vue">
              VDV II: La Vue
            </option>
            <option name="property-type-vdvii-la-vueii" value="vdvii-la-vueii">
              VDV II: La Vue II
            </option>
            <option
              name="property-type-vdvii-le-domaine"
              value="vdvii-le-domaine"
            >
              VDV II: Le Domaine
            </option>
            <option name="property-type-vdvi-the-vines" value="vdvi-the-vines">
              VDV I: The Vines
            </option>
            <option
              name="property-type-vdvi-the-vinesii"
              value="vdvi-the-vinesii"
            >
              VDV I: The Vines II
            </option>
          </select>
          <h1>Property Detail</h1>
          <div>
            <div class="dropdown full-width">
              <button class="btn btn-secondary btn-block">
                Select Property Types
              </button>
              <div class="dropdown-content">
                <label class="container"
                  >Any
                  <input
                    name="property-type-any"
                    value="any"
                    type="checkbox"
                    checked="checked"
                  />
                  <span class="checkmark"></span>
                </label>

                <label class="container"
                  >House
                  <input
                    name="property-type-house"
                    value="house"
                    type="checkbox"
                  />
                  <span class="checkmark"></span>
                </label>

                <label class="container"
                  >Apartment
                  <input
                    name="property-type-apartment"
                    value="apartment"
                    type="checkbox"
                  />
                  <span class="checkmark"></span>
                </label>

                <label class="container"
                  >Estate
                  <input
                    name="property-type-estate"
                    value="estate"
                    type="checkbox"
                  />
                  <span class="checkmark"></span>
                </label>
              </div>
            </div>
          </div>
          <h5>Price</h5>
          <p>
            <label for="amount">Price range:</label>
            <input
              name="price-range-value"
              type="text"
              id="amount"
              readonly
              style="border: 0; color: #f6931f; font-weight: bold"
            />
          </p>
          <div id="slider-range"></div>
          <h5>Bedrooms</h5>
          <p>
            <label for="amount2"></label>
            <input
              name="bedroom-range-value"
              type="text"
              id="amount2"
              readonly
              style="border: 0; color: #f6931f; font-weight: bold"
            />
          </p>
          <div id="slider-range2"></div>
          <h5>Bathrooms</h5>
          <p>
            <label for="amount3"></label>
            <input
              name="bathroom-range-value"
              type="text"
              id="amount3"
              readonly
              style="border: 0; color: #f6931f; font-weight: bold"
            />
          </p>
          <div id="slider-range3"></div>
          <div class="full-width">
            <input
              class="btn btn-primary btn-block"
              id="submit-button"
              type="submit"
              value="Submit"
              onclick="(window.parent.StartForSale())"
            />
          </div>
        </form>
      </div>
      <!-- TAB CONTENT UNIT SEARCH -->
      <div id="Unit Search" class="tabcontent">
        <form id="unit-search" action="">
          <h6>Estates</h6>
          <select class="margin-bottom" id="estates" name="estates">
            <option
              name="property-type-any"
              value="any"
              selected
              disabled
              hidden
            >
              Any
            </option>
            <option name="property-type-vdvi-hoa1 " value="hoa-i">
              VDV I: HOA I
            </option>
            <option name="property-type-vdvi-phase1" value="vdv1-phase-1">
              VDV I: Phase 1
            </option>
            <option
              name="property-type-vdvii-river-club"
              value="vdv2-river-club"
            >
              VDV II: River Club
            </option>
            <option
              name="property-type-vdvii-gentleman-estate"
              value="vdv2-gentleman-estate"
            >
              VDV II:Gentleman Est
            </option>
            <option name="property-type-vdvii-la-vue" value="vdv2-la-vue">
              VDV II: La Vue
            </option>
            <option name="property-type-vdvii-la-vueii" value="vdvii-la-vueii">
              VDV II: La Vue II
            </option>
            <option
              name="property-type-vdvii-le-domaine"
              value="vdvii-le-domaine"
            >
              VDV II: Le Domaine
            </option>
            <option name="property-type-vdvi-the-vines" value="vdvi-the-vines">
              VDV I: The Vines
            </option>
            <option
              name="property-type-vdvi-the-vinesii"
              value="vdvi-the-vinesii"
            >
              VDV I: The Vines II
            </option>
          </select>
          <input
            name="unit-number"
            class="margin-bottom"
            placeholder="Enter the unit number"
            type="text"
          />
          <div class="full-width">
            <label class="container margin-bottom"
              >Only Exact Matches
              <input
                name="only-exact-matches"
                type="checkbox"
                checked="checked"
              />
              <span class="checkmark"></span>
            </label>
            <button class="btn btn-primary btn-block margin-bottom">
              search
            </button>
          </div>
        </form>
      </div>
    </section>
  </body>

  <script>
    document.getElementById("defaultOpen").click();
  </script>
  <script src="../../js/newSearch.js"></script>
</html>
