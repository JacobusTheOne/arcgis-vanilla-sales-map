<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Search Results</title>
    <style>
      .units-table {
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }

      .units-table td,
      .units-table th {
        border: 1px solid #ddd;
        padding: 8px;
      }

      .units-table tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      .units-table tr:hover {
        background-color: #ddd;
      }

      .units-table th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: #04aa6d;
        color: white;
      }

      /* Style the button that is used to open and close the collapsible content */
      .collapsible {
        background-color: #eee;
        color: #444;
        cursor: pointer;
        padding: 18px;
        width: 100%;
        border: none;
        text-align: left;
        outline: none;
        font-size: 15px;
      }
    </style>

    <script></script>
    <script>
      function ChangeMapLocationToUnitLocation(unit) {
        d3.csv("../../data/GreaterVDV_SIMS_Combined.csv", function (data) {
          for (let i = 0; i < data.length; i++) {
            if (data[i].Label == unit) {
              console.log(unit);
              console.log("Longitude: ", data[i].Longitude);
              console.log("Lattitude: ", data[i].Latitude);
              window.parent.DrawMap(data[i].Longitude, data[i].Latitude, 20);
            }
          }
        });
      }
    </script>
  </head>
  <body id="main"></body>
  <style>
    /* Add a background color to the button if it is clicked on (add the .active class with JS), and when you move the mouse over it (hover) */
    .active,
    .collapsible:hover {
      background-color: #ccc;
    }

    /* Style the collapsible content. Note: hidden by default */
    .content {
      padding: 0 18px;
      display: none;
      overflow: hidden;
      background-color: #f1f1f1;
    }
  </style>
</html>
