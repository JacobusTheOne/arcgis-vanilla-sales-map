    <title>Search Results</title>
    <style>
      .units-table {
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }

      .units-table td,
      .units-table th {
        border: 1px solid #ddd;
        padding: 8px;
      }

      .units-table tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      .units-table tr:hover {
        background-color: #ddd;
      }

      .units-table th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: #04aa6d;
        color: white;
      }

      /* Style the button that is used to open and close the collapsible content */
      .collapsible {
        background-color: #eee;
        color: #444;
        cursor: pointer;
        padding: 18px;
        width: 100%;
        border: none;
        text-align: left;
        outline: none;
        font-size: 15px;
      }
    </style>
    <script>
       setTimeout(() => {
      var coll = document.getElementsByClassName("collapsible");
      var i;

      for (i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function () {
          this.classList.toggle("active");
          var content = this.nextElementSibling;
          if (content.style.display === "block") {
            content.style.display = "none";
          } else {
            content.style.display = "block";
          }
        });
        coll[i].click();
        coll[i].click();
      }
    }, 1500);
    </script>

    <script>
      function ChangeMapLocationToUnitLocation(unit) {
        d3.csv("../../data/GreaterVDV_SIMS_Combined.csv", function (data) {
          for (let i = 0; i < data.length; i++) {
            if (data[i].Label == unit) {
              console.log(unit);
              console.log("Longitude: ", data[i].Longitude);
              console.log("Lattitude: ", data[i].Latitude);
              window.parent.DrawMap(data[i].Longitude, data[i].Latitude, 20);
            }
          }
        });
      }
    </script>

    /* Style the collapsible content. Note: hidden by default */
    .content {
