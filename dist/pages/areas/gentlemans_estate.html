<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .image-in-iframe {
        width: 30%;
        height: 55px;
      }
      .logo {
        width: 100%;
        height: auto;
      }
    </style>
    <title>Gentleman's Estate</title>
  </head>
  <body>
    <div>
      <h1 class="h1">GENTLEMAN'S ESTATE</h1>
      <h2 class="h2">Offering a sense of space and proximity to nature.</h2>
      <img
        class="logo"
        src="../../images/gentlemans_estate/VDV-GENTLEMANS-ESTATES-02.png"
        alt="gentlemans estate logo"
      />
      <p class="p">
        Surrounded by mountains with an indescribable sense of space, Val de Vie
        truly lives up to its name of the Valley of Life.
      </p>
      <h1 class="h1">Gallery</h1>
      <img
        class="image-in-iframe"
        src="../../images/gentlemans_estate/Aerial-View.jpg"
        alt="Estate aerial view"
      />
      <img
        class="image-in-iframe"
        src="../../images/gentlemans_estate/Horses-on-Trail.jpg"
        alt="Horses on the estate"
      />
      <img
        class="image-in-iframe"
        src="../../images/gentlemans_estate/Sunset-View.jpg"
        alt="Sunset view of the estate"
      />
    </div>
  </body>
</html>
